<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/admin-styles.css">
    <script src="/static/js/admin.js" defer></script>
    <title>Admin - Blog Management</title>
</head>
<body>
    <h1>Blog Management</h1>

    <!-- Blog Table -->
    <section>
        <h2>All Blogs</h2>
        <table id="blog-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
        <button id="add-blog-btn">Add Blog</button>
        
        <section id="blog-form-section" style="display: none;">
            <form id="blog-form">
                <input id="title" type="text" placeholder="Blog Title" required>
                <input id="author" type="text" placeholder="Author" required>
                <input id="date" type="date" placeholder="Date" required>
                
                <!-- Updated Blog Content Field with Note -->
                <label for="content">Blog Content</label>
                <textarea id="content" placeholder="Enter your blog content here..." required></textarea>
                <p class="note">You can use basic HTML tags like <code>&lt;h1&gt;</code>, <code>&lt;strong&gt;</code>, and <code>&lt;img&gt;</code> to format your blog content.</p>
                
                <input id="image" type="text" placeholder="Image URL">
                <button id="save-btn" type="submit">Save</button>
                <button id="cancel-btn" type="button">Cancel</button>
            </form>
            
        </section>        
</body>
</html>
